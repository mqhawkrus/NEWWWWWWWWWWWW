<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph Generator</title>
    
    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #212635;
            color: #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/wave-grid.png');
            opacity: 0.1;
            pointer-events: none;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #2b2e45;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: #BB86FC;
        }
        .back-arrow:hover {
            color: #9E67E6;
        }
        .graph-container {
            position: relative;
            padding: 20px;
            margin-top: 20px;
            background: #1e2435;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .bar-container {
    height: 200px;
    border-left: 2px solid #e0e0e0;
    border-bottom: 2px solid #e0e0e0;
    position: relative;
    display: flex;
    align-items: flex-end;
    justify-content: center; /* Center bars */
    gap: 40px; /* Reduce spacing between bars */
    background: #181818;
    padding: 30px;
    border-radius: 5px;
    overflow: hidden;
}

.bar {
    width: 35px; /* Slightly reduce width for better spacing */
    background: linear-gradient(135deg, #BB86FC, #3700B3);
    transition: height 0.3s ease;
    text-align: center;
    color: white;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    font-size: 14px;
    border-radius: 5px;
}


.x-axis {
    display: flex;
    justify-content: center; /* Ensures alignment */
    align-items: center;
    gap: 5px; /* Matches bar spacing */
    font-weight: 600;
    margin-top: 10px;
}

.x-axis div {
    width: 35px; /* Same width as bars */
    text-align: center;
    word-wrap: break-word;
}
        .input-container {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 16px;
            background: #BB86FC;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            background: #9E67E6;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 150px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #252525;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow" onclick="goToPieChart()">â¬…</span>
            <h2>Bar Graph Generator</h2>
        </div>
        <div id="dataInputs">
            <div class="input-container">
                <input type="text" class="label" placeholder="Enter label">
                <input type="number" class="value" placeholder="Enter value">
            </div>
        </div>
        <button onclick="addEntry()">Add Entry</button>
        <button onclick="generateGraph()">Generate Graph</button>
        <div class="graph-container">
            <div class="bar-container" id="barContainer"></div>
            <div class="x-axis" id="xAxis"></div>
        </div>
    </div>

    <script>
        function goToPieChart() {
            window.location.href = 'piechart.html';
        }

        function addEntry() {
            const container = document.getElementById("dataInputs");
            const newEntry = document.createElement("div");
            newEntry.classList.add("input-container");
            newEntry.innerHTML = `<input type="text" class="label" placeholder="Enter label"> 
                                  <input type="number" class="value" placeholder="Enter value">`;
            container.appendChild(newEntry);
        }

        function generateGraph() {
    const labels = [];
    const values = [];
    document.querySelectorAll(".input-container").forEach(entry => {
        const label = entry.querySelector(".label").value.trim();
        const value = parseFloat(entry.querySelector(".value").value.trim());
        if (label && !isNaN(value)) {
            labels.push(label);
            values.push(value);
        }
    });

    const barContainer = document.getElementById("barContainer");
    const xAxis = document.getElementById("xAxis");
    barContainer.innerHTML = "";
    xAxis.innerHTML = "";

    const maxHeight = 150;
    const maxValue = Math.max(...values, 1);

      // Array of different colors for each bar
      const colors = ["#FF5733", "#33FF57", "#3357FF", "#F39C12", "#9B59B6", "#E74C3C", "#1ABC9C", "#D35400"];
            
            labels.forEach((label, index) => {
                const bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${(values[index] / maxValue) * maxHeight}px`;
                bar.innerText = values[index];
                barContainer.appendChild(bar);
                
                 // Create label and make sure it aligns
        const xLabel = document.createElement("div");
        xLabel.innerText = label;
        xLabel.style.width = "35px"; // Same width as bars
        xAxis.appendChild(xLabel);
    });

        bar.innerText = values[index];
        barContainer.appendChild(bar);
        }
    </script>
</body>
</html>
